<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Chicago Luxury Mobile Massage</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header id="site-header" class="site-header"></header>

  <main id="main" class="wrap section">
    <h1>Contact Us</h1>
    <div class="grid grid--2 contact-preview">
      <div class="map-card">
        <img src="assets/map-chicago.jpg" alt="Stylized map of Chicago" />
      </div>
      <div>
        <form class="form" id="contact-form" novalidate>
          <div class="form__row">
            <label for="c-name">Name</label>
            <input id="c-name" name="name" type="text" autocomplete="name" required />
          </div>
          <div class="form__row">
            <label for="c-email">Email</label>
            <input id="c-email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="form__row">
            <label for="c-subject">Subject</label>
            <input id="c-subject" name="subject" type="text" required />
          </div>
          <div class="form__row">
            <label for="c-message">Message</label>
            <textarea id="c-message" name="message" rows="6" required></textarea>
          </div>
          <input type="text" name="company" class="hp" tabindex="-1" autocomplete="off" aria-hidden="true" />
          <button class="btn btn--primary" type="submit">Send</button>
          <p class="form__note">Or email us at <a href="mailto:info@chicagoluxurymobilemassage.com">info@chicagoluxurymobilemassage.com</a></p>
          <p class="form__toast" hidden>Thanks! Your message has been sent.</p>
        </form>

        <div class="card mt24">
          <h2 class="mt0">Availability</h2>
          <ul class="list">
            <li><strong>Tuesday:</strong> 12pm–8pm</li>
            <li><strong>Friday:</strong> 12pm–8pm</li>
          </ul>
          <div class="btn-row">
            <a class="btn btn--primary" href="#" data-booking>Book Now</a>
            <a class="btn btn--ghost" href="#" data-review>Leave a Review</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="site-footer" class="site-footer"></footer>
  <script src="js/main.js" defer></script>
</body>
</html>
