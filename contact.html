<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Contact | Chicago Luxury Mobile Massage</title><meta content="Contact | Chicago Luxury Mobile Massage · Chicago Luxury Mobile Massage — luxury, results-driven mobile massage in Chicago." name="description"/>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<header class="site-header" id="site-header"></header>
<main class="wrap section" id="main">
<h1>Contact Us</h1>
<div class="grid grid--2 contact-preview">
<div class="map-card">
<img alt="Stylized map of Chicago" loading="lazy" src="assets/Chicago-service-map.jpg"/>
</div>
<div>
<form class="form" id="contact-form" novalidate="">
<div class="form__row">
<label for="c-name">Name</label>
<input autocomplete="name" id="c-name" name="name" required="" type="text"/>
</div>
<div class="form__row">
<label for="c-email">Email</label>
<input autocomplete="email" id="c-email" name="email" required="" type="email"/>
</div>
<div class="form__row">
<label for="c-subject">Subject</label>
<input id="c-subject" name="subject" required="" type="text"/>
</div>
<div class="form__row">
<label for="c-message">Message</label>
<textarea id="c-message" name="message" required="" rows="6"></textarea>
</div>
<input aria-hidden="true" autocomplete="off" class="hp" name="company" tabindex="-1" type="text"/>
<button class="btn btn--primary" type="submit">Send</button>
<p class="form__note">Or email us at <a href="mailto:info@chicagoluxurymobilemassage.com">info@chicagoluxurymobilemassage.com</a></p>
<p class="form__toast" hidden="">Thanks! Your message has been sent.</p>
</form>
<div class="card mt24">
<h2 class="mt0">Availability</h2>
<ul class="list">
<li><strong>Tuesday:</strong> 12pm–8pm</li>
<li><strong>Friday:</strong> 12pm–8pm</li>
</ul>
<div class="btn-row">
<button class="btn btn--primary" data-booking="">Book Now</button>
<button class="btn btn--ghost" data-review="">Leave a Review</button>
</div>
</div>
</div>
</div>
</main>
<footer class="site-footer" id="site-footer"></footer>
<script defer="True" src="js/main.js"></script>
</body>
</html>
